<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catálogo de Livros</h1>

    <div class="controle">
        <h2>Adicionar novo livro:</h2>

        <div class="inputs">
            <input type="text" id="tituloInput" placeholder="Título do livro">
            <input type="text" id="autorInput" placeholder="Autor do livro">
        </div>

        <div class="botoes">
            <button id="adicionarLivro">Adicionar Livro</button>
            <button id="limparCatalogo">Limpar Catálogo</button>
            <button id="removerUltimoLivro">Remover Último Livro</button>
        </div>
    </div>

    <div id="catalogo"></div>
    <div class="formulario">
    <button id="alternarCatalogo">Mostrar Catálogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
